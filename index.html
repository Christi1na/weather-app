    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <form class="row mb-4" id="form">
        <div class="col-6 col-sm-8">
          <input
            type="text"
            class="form-control"
            id="input-text"
            placeholder="City name"
          />
        </div>
        <div class="col-3 col-sm-2">
          <input
            type="submit"
            class="form-control btn btn-primary"
            value="Search"
          />
        </div>
        <div class="col-3 col-sm-2">
          <button
            class="form-control btn btn-success"
            id="current-location-button"
          >
            Current
          </button>
        </div>
      </form>

      <div class="row mb-2">
        <div class="col-7">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">
                <span id="city"></span>
              </h2>
              <p class="card-text">
                Last updated:
                <span id="day"></span>
                <span id="hours"></span>:<span id="minutes"></span>
              </p>

              <p class="card-text">
                Humidity: <span id="humidity"></span>, Wind:
                <span id="wind"></span>
              </p>
              <p class="card-text" id="description"></p>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="card">
            <div class="card-body weather-info">
              <img
                id="icon"
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt=""
              />
              <h1 class="card-title temperature">
                <span id="temperature"></span>
                <span class="links">
                  <a class="link active" id="celsius-link" href="#">°C</a> |
                  <a class="link" id="fahrenheit-link" href="#">°F</a>
                </span>
              </h1>
            </div>
          </div>
        </div>
      </div>
